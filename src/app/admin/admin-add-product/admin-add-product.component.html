<div class="container">
    <div class="addproduct-wrapper my-4">
        <div class="row justify-content-center">
          <h1 class="addprod-heading">Add New Product<i class="fa-solid fa-bag-shopping ms-3"></i></h1>
          <div class="col-lg-6">
              <form class="addproct-wrapper ms-5" [formGroup]="adminAddprodctForm"
               (submit)="addProduct()" >
                  <div class="form-group mb-3">
                      <label for="floatingInput">Product Name</label>
                      <input type="text" formControlName="productName" class="form-control">
                  </div>
                  <div class="form-group mb-3">
                      <label>Disription</label>
                     <textarea type="text" class="form-control" formControlName="discription" cols="30" rows="5"></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label>Product Price</label>
                    <input type="text" formControlName="productPrice" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label>Product Image</label>
                    <input type="file" formControlName="productImage" 
                    class="form-control"
                    (change)="preview($event)">
                </div>
                <div class="form-group mb-3">
                    <label>Select Category</label>
                    <select class="form-select" formControlName="productType"  aria-label="Default select example">
                        <option value="">Select</option>
                        <option value="clothing">Clothing</option>
                        <option value="footwear">Footwear</option>
                        <option value="acceseries">Acceseries</option>
                      </select>
                </div>
                  <div class="form-group mb-3">
                      <button [disabled]="adminAddprodctForm.invalid" type="submit" class="btn  btn-add-Product">Add</button>
                  </div>
                 </form>
          </div>
          <div class="col-lg-6 mt-4">
            <div class="card mx-3" style="width: 22rem;">
                <img class="card-img-top" src="assets/image/{{image}}" alt="Card image cap">
              </div>
          </div>
      </div>
    </div>
</div>
