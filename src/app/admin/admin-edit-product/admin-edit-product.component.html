<div class="container mt-5">
    <div class="editproduct-wrapper">
        <h1 class="text-center">Edit Product</h1>
      <div class="row justify-content-center ">
          <div class="col-lg-6">
              <form  [formGroup]="adminEditprodctForm" (submit)="updateProduct()" >
                  <div class="form-group mb-3">
                      <label>Product Name</label>
                      <input type="text" formControlName="productName" class="form-control">
                  </div>
                  <div class="form-group mb-3">
                      <label>Disription</label>
                     <textarea type="text" class="form-control" formControlName="discription" cols="30" rows="5"></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label>Product Price</label>
                    <input type="text" formControlName="productPrice" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label>Product Image</label>
                    <input type="text" formControlName="productImage" 
                    #img
                    ngModel
                    name="productImage"class="form-control">
                </div>
                  <div class="form-group mb-3">
                      <button [disabled]="adminEditprodctForm.invalid" type="submit" class="btn  btn-add-Product"  >Update</button>
                  </div>
                 </form>
          </div>
          <div class="col-lg-6 mt-4">
            <div class="card mx-3" style="width: 22rem;">
                <img class="card-img-top" [src]="img.value" alt="Card image cap">
              </div>
          </div>
      </div>
    </div>
</div>
