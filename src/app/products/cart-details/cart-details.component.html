<div class="container">
    <div class="shopping-cart-wrapper mt-3">
        <h2 class="shop-cart-head">Shopping Cart <span><i class="fa-solid fa-bag-shopping"></i></span></h2>
        <table class="table table-bordered table-responsive">
           
               <thead>
                    <tr class=" text-center">
                    <th class="">Sr.No</th>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
               </thead>
               <tbody>
                   <tr class="text-center" *ngFor="let item of cartProductData;let i=index">
                       <td>{{i+1}}</td>
                       <td><img height="80px" width="100px" src="{{item.productImage}}"></td>
                       <td>{{item.productName}}</td>
                       <td>{{item.productPrice}}</td>
                       <td>
                           <button [disabled]="decDisable || (item.productQuantity == 1)" class="btn btn-dark" (click)="deccrement(item)">-</button>
                           <span style="width:30px; display:inline-block;font-weight: 500;"  >
                            {{item.productQuantity}}</span>
                           <button class="btn btn-dark"  (click)="increment(item)">+</button>
                       </td>
                       <td> {{item.productQuantity * item.productPrice}}</td>
                       <td><button (click)="deleteCardProducts(item.id)" class="btn btn-warning"><img src="../../../assets/image/trash.svg"></button></td>
                   </tr>
               </tbody>
        </table>
        
        <div class="float-end mb-5">
            <h3 class=" total-amount mb-3">Total- {{totalamount |currency:'INR'}}</h3>
            <a class="pro-btn" (click)="checkLog()" >Checkout</a>
        </div>
    </div>
</div>
