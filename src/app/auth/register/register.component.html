<div class="register-wrapper mt-5">
    <div class="row justify-content-center">
        <h1>New Registration</h1>
        <div class="col-lg-8">
            <form [formGroup]="registerForm" (submit)="register()">
                <div class="form-group mb-3">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control">
                   
                </div>
                <div *ngIf="email.touched && email.invalid" class="text-danger">
                    <div *ngIf="email.errors?.['required']">Email is required</div>
                    <div *ngIf="email.errors?.['email']">Email is not valid</div>
                 </div>
                <div class="form-group mb-3">
                    <label>Password</label>
                    <input [type]="changeType?'password':'text'" formControlName="password" class="form-control">
                    <span class="eye-icon" (click)="viewPassword()" [ngClass]="isVisible?'fa-solid fa-eye':'fa-solid fa-eye-slash'"></span>
                </div>
                <div *ngIf="password.touched && password.invalid" class="text-danger">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                    <div *ngIf="password.errors?.['password']">Password is required</div>
                   
                   </div>
                <div class="form-group mb-3">
                    <button type="submit" [disabled]="registerForm.invalid" class="btn  login-btn"  >Register</button>
                    <a class="mx-2" routerLink="/auth/login">Back To Login</a>
                </div>
               </form>
               
        </div>
    </div>
  </div>
